{% extends 'blog/base.html' %}

{% block content %}
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			{% if posts.0.image %}
				<div class="item active">
					<img class="img-responsive center-block" src="{{ posts.0.image.url }}" alt="{{ posts.0.image }}">
					<div class="carousel-caption">
						<h3><a href="{% url 'post_detail' pk=posts.0.pk %}">{{ posts.0.title }}</a></h3>	
					</div>
				</div>
			{% endif %}

			{% if posts.1.image %}
				<div class="item">
					<img class="img-responsive center-block" src="{{ posts.1.image.url }}" alt="{{ posts.1.image }}">
					<div class="carousel-caption">
						<h3><a href="{% url 'post_detail' pk=posts.1.pk %}">{{ posts.1.title }}</a></h3>
					</div>
				</div>
			{% endif %}
			
			{% if posts.2.image %}
				<div class="item">
					<img class="img-responsive center-block" src="{{ posts.2.image.url }}" alt="{{ posts.2.image }}">
					<div class="carousel-caption">
						<h3><a href="{% url 'post_detail' pk=posts.2.pk %}">{{ posts.2.title }}</a></h3>	
					</div>
				</div>
			{% endif %}
		</div>

		
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

{% endblock %}
