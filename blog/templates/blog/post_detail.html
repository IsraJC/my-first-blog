{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
		<div class="col-md-2"></div>
        <div class="col-md-8">
			{% if user.is_authenticated %}
				<div id="add-button-div">
					<a class="blog-buttons" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
					<a class="blog-buttons" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
				</div>
			{% endif %}
			<div class="post-detail">
				<h2 class="post-title">{{ post.title }}</h2>
				{% if post.image %}
					<img class="img-responsive center-block" id="post-image-full" src="{{ post.image.url }}"></img>
				{% endif %}
				<p class="post-text">{{ post.text|linebreaksbr }}</p>
				{% if post.published_date %}
					<div class="date">
						{{ post.published_date }}
					</div>
				{% endif %}
			</div>
        </div>
		<div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
